sudo: required 
language: node_js
node_js:
    - "stable"
    
services: 
  - docker

before_install:
  - docker build -t nmaokafor/frontend-docker-app -f Dockerfile.dev .

script:
  - docker run -e CI=true nmaokafor/frontend-docker-app npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-2-715753550714"
  bucket_path: "frontend-docker-app"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: 
    secure: $AWS_SECRET_KEY